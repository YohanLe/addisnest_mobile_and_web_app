[build]
  command = "npm install && vite build"
  publish = "dist"
  functions = "netlify/functions" # Add this if you're using Netlify Functions

[dev]
  command = "npm run dev"
  port = 5173
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[plugins]]
  package = "@netlify/plugin-functions-install-core"
